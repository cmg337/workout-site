{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<p class="h2">Register</p>

<form id="register-form" method="post">

    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter first name">
            <div id="first-feedback" class="invalid-feedback">
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter last name">
            <div id="last-feedback" class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control {{ error * 'is-invalid' }}" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <div id="email-feedback" class="invalid-feedback">
            {{ error * "Account associated with that email already exists" }}
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <div id="reg-feedback" class="invalid-feedback">
        </div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password-check" name="password-check" placeholder="Re-enter password">
        <div id="check-feedback" class="invalid-feedback">
        </div>
    </div>



    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
