{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}

<p class="h2">Log In</p>

<form id="login-form" method="post">

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class = "form-control {{ error|int * 'is-invalid' }}" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"  class = "form-control {{ error|int * 'is-invalid' }}" id="password" name="password" placeholder="Enter password" >
    <div id="feedback" class="invalid-feedback">
      {{ error * 'Incorrect email/password'}}
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>


{% endblock %}
